<html>
  <head>
  </head>

  <body>
    <canvas id="canvas" width="640" height="480"></canvas>

    <script type="text/javascript" src="radix_sort.js"></script>
    <script type="text/javascript" src="graphics.js"></script>
    <script type="text/javascript" src="models.js"></script>
    <script type="text/javascript">
      "use strict"

      /* FIXME: If we can *somehow* get back to using long array buffers for
       * storing everything, then I imagine we can get performance way up. The
       * main (only?) thing holding this back is the sort. If we can change the
       * data to integer-based, then I imagine a radix sort would work. */

      var start = Date.now (),
          stars = denseSphere (4096, 512, 1),
          planet = sparseSphere (2048, 64, 1),
          moon = sparseSphere (512, 32, 1)

      initialize (document.getElementById ("canvas"))
      add (stars)
      add (planet)
      add (moon)

      setInterval (function () {
        var now = Date.now (),
            millis = now - start

        frame (function () {
          translate (0, 0, 512, function () {
            rotateY (millis * Math.PI * 2 / 600000, function () {
              plot (stars)

              rotateY (millis * Math.PI * 2 / -30000, function () {
                translate (-192, 0, 0, function () {
                  plot (moon)
                })
              })

              rotateY (millis * Math.PI * 2 / -15000, function () {
                plot (planet)
              })
            })
          })
        })
      }, 1000 / 60)
    </script>
  </body>
</html>
