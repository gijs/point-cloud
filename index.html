<html>
  <head>
  </head>

  <body>
    <canvas id="canvas" width="640" height="480"></canvas>

    <script type="text/javascript" src="radix_sort.js"></script>
    <script type="text/javascript" src="graphics.js"></script>
    <script type="text/javascript" src="models.js"></script>
    <script type="text/javascript">
      "use strict"

      var start = Date.now (),
          stars = denseSphere (16384, 1024, 1),
          planet = sparseSphere (4096, 128, 1.5),
          moon = sparseSphere (1024, 64, 1.5)

      initialize (document.getElementById ("canvas"))
      add (stars)
      add (planet)
      add (moon)

      setInterval (function () {
        var now = Date.now (),
            millis = now - start

        frame (function () {
          translate (0, 0, 1024, function () {
            rotateY (millis * Math.PI * 2 / 600000, function () {
              plot (stars)

              rotateY (millis * Math.PI * 2 / -30000, function () {
                translate (-384, 0, 0, function () {
                  plot (moon)
                })
              })

              rotateY (millis * Math.PI * 2 / -15000, function () {
                plot (planet)
              })
            })
          })
        })
      }, 1000 / 60)
    </script>
  </body>
</html>
