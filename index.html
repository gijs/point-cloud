<html>
  <head>
  </head>

  <body>
    <canvas id="canvas" width="640" height="480"></canvas>

    <script type="text/javascript" src="graphics.js"></script>
    <script type="text/javascript" src="models.js"></script>
    <script type="text/javascript">
      "use strict"

      var start = Date.now (),
          stars = denseSphere (4096, 12, 0.015625, 0xff0000ff),
          planet = sparseSphere (2048, 1, 0.015625, 0x000000ff),
          moon = sparseSphere (512, 0.5, 0.015625, 0x00bb00ff)

      initialize (document.getElementById ("canvas"))

      setInterval (function () {
        var now = Date.now (),
            millis = now - start

        frame (function () {
          translate (0, 0, 12, function () {
            rotateY (millis * Math.PI * 2 / 600000, function () {
              plot (stars)

              rotateY (millis * Math.PI * 2 / -30000, function () {
                translate (-4, 0, 0, function () {
                  plot (moon)
                })
              })

              rotateY (millis * Math.PI * 2 / 15000, function () {
                plot (planet)
              })
            })
          })
        })
      }, 1000 / 60)
    </script>
  </body>
</html>
