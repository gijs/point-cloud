<html>
  <head>
  </head>

  <body>
    <canvas id="canvas" width="640" height="480"></canvas>

    <script type="text/javascript" src="graphics.js"></script>
    <script type="text/javascript" src="models.js"></script>
    <script type="text/javascript">
      "use strict"

      /* FIXME: If we sort and render the points back-to-front, and put a giant
       * point in the center of the planet, then we get occlusion! */

      var start = Date.now (),
          stars = denseSphere (4096, 4, 0xff0000),
          planet = sparseSphere (4096, 1, 0x000000, 0xffffff)

      initialize (document.getElementById ("canvas"))

      setInterval (function () {
        var now = Date.now (),
            millis = now - start

        frame (function () {
          translate (0, 0, 6, function () {
            rotateY (millis * Math.PI * 2 / 300000, function () {
              plot (stars)

              rotateY (millis * Math.PI * 2 / 15000, function () {
                plot (planet)
              })
            })
          })
        })
      }, 1000 / 60)
    </script>
  </body>
</html>
